{% if U_USERMAP %}
	{# Check for logged in users to suppress this link for guests and robots #}
	{% if S_USER_LOGGED_IN and not S_IS_BOT %}

			<a href="{{ U_USERMAP }}" role="menuitem">
				<i class="icon fa-globe fa-fw" aria-hidden="true"></i><span>{{ lang('USERMAP') }}</span>
			</a>
		</li>
	{% endif %}
{% endif %}
